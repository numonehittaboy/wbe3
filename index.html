    <script>
      (function() {
        const fakeUA = "Mozilla/5.0 (iPhone; CPU iPhone OS 15_0 like Mac OS X) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/110.0.0.0 Mobile Safari/537.36";
        function overrideProperty(object, property, value) {
          Object.defineProperty(object, property, { 
            get: () => value, 
            configurable: true 
          });
        }

        overrideProperty(navigator, "userAgent", fakeUA);
        overrideProperty(navigator, "platform", "iPhone");
        overrideProperty(navigator, "maxTouchPoints", 5);
        overrideProperty(navigator, "hardwareConcurrency", 2);
        overrideProperty(navigator, "deviceMemory", 2);

        setInterval(() => {
          overrideProperty(navigator, "userAgent", fakeUA);
          overrideProperty(navigator, "platform", "iPhone");
          overrideProperty(navigator, "maxTouchPoints", 5);
          overrideProperty(navigator, "hardwareConcurrency", 2);
          overrideProperty(navigator, "deviceMemory", 2);
        }, 100);

        console.log("UA: ", navigator.userAgent);
      })();
    </script>
